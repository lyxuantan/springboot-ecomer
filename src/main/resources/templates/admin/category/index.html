<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{adminlayout}"
      with:title="'Danh mục sản phẩm'">
     <th:block layout:fragment="custom_css">
     	<link rel="stylesheet" th:href="@{/ad-st/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}"/>
     	<link rel="stylesheet" th:href="@{/ad-st/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}"/>
     </th:block>
	<th:block layout:fragment="content">
		<section class="content-header">
	      <div class="container-fluid">
	        <div class="row mb-2">
	          <div class="col-sm-6">
	            <h1>Danh mục sản phẩm</h1>
	          </div>
	          <div class="col-sm-6">
	            <ol class="breadcrumb float-sm-right">
	              <li class="breadcrumb-item"><a href="/admin/">Home</a></li>
	              <li class="breadcrumb-item active">Danh sách danh mục</li>
	            </ol>
	          </div>
	        </div>
	      </div>
	    </section>
	    <section class="content">
	      <div class="row">
	        <div class="col-12">
	          <div class="card">
	            <div class="card-body">
	              <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
	              	<a href="/admin/category/create" class="btn bg-gradient-primary">Tạo mới</a>
	              	<div class="row">
	              		<div class="col-sm-12">
	              			<table id="example2" class="table table-bordered table-hover dataTable dtr-inline" role="grid" aria-describedby="example2_info">
				                <thead>
				                	<tr role="row">
				                		<th class="sorting_asc" rowspan="1" colspan="1" >Tên danh mục</th>
				                		<th class="sorting" rowspan="1" colspan="1">Tiêu đề</th>
				                		<th class="sorting" rowspan="1" colspan="1">Mô tả</th>
				                		<th class="sorting" rowspan="1" colspan="1">Icon</th>
				                		<th class="sorting" rowspan="1" colspan="1">Ngày tạo</th>
				                		<th class="sorting" rowspan="1" colspan="1">Trạng thái</th>
				                		<th class="sorting" rowspan="1" colspan="1">Action</th>
				                	</tr>
				                </thead>
				                <tbody>
				                	<tr th:if="${listCategory.empty}">
							            <td colspan="7"> No Category Available </td>
							        </tr>
					                <tr th:each="category : ${listCategory}" role="row" class="odd">
						                  <td th:text="${category.name}"></td>
						                  <td th:text="${category.title}"></td>
						                  <td th:text="${category.desc}"></td>
						                  <td th:text="${category.icon}"></td>
						                  <td th:text="${category.createTime}"></td>
						                  <td th:text="${category.statusLable()}"></td>
						                  <td><a th:href="@{'/admin/category/update?id=' + ${category.id}}">Sửa</a></td>
					                </tr>
				                </tbody>
				              </table>
				           </div>
				     </div>
					 	<div class="row">
						   <div class="col-sm-12 col-md-5">
						      <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div>
						   </div>
						   <div class="col-sm-12 col-md-7">
						      <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
						         <ul class="pagination">
						            <li class="paginate_button page-item previous disabled" id="example2_previous"><a href="#" aria-controls="example2" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
						            <li class="paginate_button page-item active"><a href="#" aria-controls="example2" data-dt-idx="1" tabindex="0" class="page-link">1</a></li>
						            <li class="paginate_button page-item "><a href="#" class="page-link">2</a></li>
						            <li class="paginate_button page-item "><a href="#" class="page-link">3</a></li>
						            <li class="paginate_button page-item "><a href="#" class="page-link">4</a></li>
						            <li class="paginate_button page-item "><a href="#" class="page-link">5</a></li>
						            <li class="paginate_button page-item "><a href="#" class="page-link">6</a></li>
						            <li class="paginate_button page-item next" id="example2_next"><a href="#" class="page-link">Next</a></li>
						         </ul>
						      </div>
						   </div>
						</div>
	              	</div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </section>
	</th:block>
</html>
