<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:title="'Login'">
	<th:block layout:fragment="content">
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<form style="width:400px; margin:0 auto" id="login" th:action="@{/auth/login}" method="POST" >
					  <div class="form-group">
					    <label>Tên đăng nhập</label>
					    <input type="text" name="ssoId" class="form-control" placeholder="Nhập tên đăng nhập">
					  </div>
					  <div class="form-group">
					    <label>Mật khẩu</label>
					    <input name="password" type="password" class="form-control" placeholder="Nhập mật khẩu">
					  </div>
					  <p th:if="${message}" th:text="${message}" class="form-text"></p>
					  <button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</th:block>
</html>
